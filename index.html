<!doctype html>
<html lang="en-us">
<head>
	<title>shapes paint</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"
	  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
	  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
	<body>
<!-- 		<div id="intro">
		</div> -->
		<main>
			<fieldset>
				<input type='text' id="title" value="My Art"></fieldset>
			</fieldset>
			<form action="" method="GET">
				<fieldset id="shapes">
					Pick a shape:
					<input type="button" value="square" id="square" class="active"/>
					<input type="button" value="circle" id="circle" />
					<input type="button" value="triangle" id="triangle" />
				</fieldset>
				<fieldset>
					<label for="color">Color:</label>
					<input type="text" id="color" value="black"/>
					<label for="size">Shape size:</label>
					<input type="number" id="size" value="25" step="5"/>
					<input type="button" id="eraser" value="eraser"/>
					<input type="button" value="clear canvas" id="clear" />
				</fieldset>
			</form>
			<canvas width="1200" height="600"></canvas>
			<a href="#"" id="download" >Download your work!</a>
		</main>
	</body>
</html>
